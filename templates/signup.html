{% extends 'base.html'%}
{% block body %}
<div class="container">
        <div class="row">
            <div class="col-sm-6 mx-auto" style="margin-top: 70px">
                <form action="" method="post">
                    <h2>Sign up!</h2>
                    {% csrf_token %}
                    <div class="form-group row">
                        <div class="form-group">
                            <label for="f_name">Name</label>
                            <input type="text" class="form-control" id="f_name" name="f_name" placeholder="Enter your name">
                          </div>
                    </div>
                    <div class="form-group row">
                        <label for="example-lname-input">last name</label>
                        <div class="col-10">
                            <input name='l_name' class="form-control" id="l_namec"type="text" required >
                        </div>
                    </div>
                    <div class="form-group row">
                        <label for="example-email-input" >email</label>
                        <div class="col-10">
                            <input name='email' class="form-control" type="text" required>
                        </div>
                    </div>
                    <div class="form-group row">
                        <label for="example-password-input" >Password</label>
                        <div class="col-10">
                            <input name='password' class="form-control" type="password" required>
                        </div>
                    </div>
                    <div class="pull-right">
                        <button type="submit" class="btn btn-primary float-right">Sign up</button>
                    </div>
                </form>
            </div>
        </div>

    </div>

{% endblock %}
